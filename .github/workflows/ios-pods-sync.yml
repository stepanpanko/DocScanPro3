name: iOS Pods Sync

on:
  workflow_dispatch:

jobs:
  pods:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node & pnpm
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install JS dependencies (root)
        run: |
          corepack enable
          corepack prepare pnpm@10.22.0 --activate || true
          pnpm -v
          node -v
          pnpm install --ignore-scripts
          # Export the absolute path to react_native_pods.rb for the next step
          echo "RN_SCRIPTS=$(node -p \"require.resolve('react-native/scripts/react_native_pods.rb')\")" >> "$GITHUB_ENV"

      - name: Verify RN resolve
        run: |
          echo "RN_SCRIPTS=$RN_SCRIPTS"
          test -f "$RN_SCRIPTS"

      - name: Install Pods
        working-directory: ios
        env:
          RN_SCRIPTS: ${{ env.RN_SCRIPTS }}
        run: |
          pod install --repo-update

      - name: Configure push auth
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit Pods to branch pod-sync
        run: |
          git checkout -B pod-sync
          git add ios/Podfile.lock ios/Pods
          git commit -m "ci(pods): sync" || echo "No changes to commit"
          git push -f origin pod-sync