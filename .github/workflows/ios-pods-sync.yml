name: iOS Pods Sync

on:
  workflow_dispatch:

jobs:
  pods:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node & pnpm
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install JS dependencies (root)
        run: |
          corepack enable
          corepack prepare pnpm@10.22.0 --activate || true
          pnpm install --ignore-scripts

      - name: Install Pods
        working-directory: ios
        run: pod install --repo-update

      - name: Configure push auth
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit Pods to branch pod-sync
        run: |
          git checkout -B pod-sync
          git add ios/Podfile.lock ios/Pods
          git commit -m "ci(pods): sync" || echo "No changes to commit"
          git push -f origin pod-sync