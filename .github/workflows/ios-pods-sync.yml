name: iOS Pods Sync
on:
  workflow_dispatch:

permissions:
  contents: write   # <-- allow pushing a branch

jobs:
  pods:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode 16.2
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'

      - name: Setup Node & pnpm
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install JS dependencies (root)
        run: |
          corepack enable
          corepack prepare pnpm@10.22.0 --activate || true
          pnpm install --ignore-scripts

      - name: Install Pods
        working-directory: ios
        run: |
          pod repo update
          pod install --repo-update

      - name: Configure push auth
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit Pods to branch pod-sync
        env:
          GH_PUSH_URL: https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
        run: |
          git checkout -B pod-sync
          git add -f ios/Pods ios/Podfile.lock
          git commit -m "ci(pods): sync" || echo "no changes"
          git push -f "$GH_PUSH_URL" pod-sync